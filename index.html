      <div class="setting-box">
        <div class="setting-box-bg"></div>
        <div class="box-header">
          <img src="./bookmarker.png">
          <p>BookMarker</p>
        </div>
        <div class="box-content">
          <div class="box-item">
            <div class="item-li">
              <p>展开文件夹</p>
              <div class="open-folder">
                <input type="checkbox" name="open-folder" class="mui-switch mui-switch-anim">
              </div>
            </div>
            <div class="item-li">
              <p>占位</p>
              <div class="zhanwei">
                <input type="checkbox" name="zhanwei" class="mui-switch mui-switch-anim">
              </div>
            </div>
          </div>
          <div class="box-item">
            <div class="item-li">
              <p>默认搜索引擎</p>
              <div class="">Google</div>
            </div>
            <div class="item-li">
              <p>语言</p>
              <div class="">简体中文</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="input-box">
