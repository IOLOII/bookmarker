<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./bookmarker.png" type="image/x-icon">
    <title>书签展示器 | bookmarker</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/theme.css" />
  </head>
  <body>
    <div class="banner">
      <img src="./img/banner.gif" alt="banner">
    </div>
    <div class="input-box">
      <span class="icon">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
      </span>
      <input type="text" placeholder="Please search,Sir">
      <select class="search-select" value="google">
        <option value="google">Google</option>
        <option value="baidu">Baidu</option>
        <option value="bing">Bing</option>
        <option value="sougou">Sougou</option>
      </select>
    </div>
    <div id="collect"></div>
    <div id="bookmark"></div>
  </body>
  <script src="js/index.js"></script>
</html>
